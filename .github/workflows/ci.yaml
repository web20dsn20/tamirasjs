name: tamiras

on:
  push:
    branches:
      - main
    pull_request:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: set up node.js
        uses: actions/setup-node@v3

      - name: install dependencies
        uses: npm install

      - name: run tests
        uses: npm test

      - name: build project
        uses: npm run build
